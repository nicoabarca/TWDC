<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/race">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <p>
            Select a Race:
        </p>
        <div>
            <div>
                <input type="radio" name="run" id="5k" value="5k">
                <label for="5k">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="run" id="half" value="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="run" id="full" value="full">
                <label for="full">Full Marathon</label>
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="age_group">Select Age Group</label>
            <select name="age_group" id="age_group">
                <option value="u18">under 18</option>
                <option value="18_30">18-30</option>
                <option value="30plus">30+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
